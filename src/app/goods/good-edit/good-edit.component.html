<form class="row mb-3 mx-3" [formGroup]="goodForm">
    <div class="col-12 mt-2">
        <h5 *ngIf="id > 0; else elseData">Исправление данных</h5>
        <ng-template #elseData>
            <h5>Добавление товара</h5>
        </ng-template>
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Наименование товара" formControlName="name">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Количество товаров" formControlName="count">
    </div>
    <div>
        <select class="custom-select" formControlName="type">
            <option [ngValue]="true">Товар куплен</option>
            <option [ngValue]="false">Товар не куплен</option>
        </select>
    </div>
    <div class="col-12 mt-1" *ngIf="goodForm.invalid">
        <p [style.color]="'red'">*Все поля обязательны для заполнения</p>
    </div>
    <div class="col-7">
        <button type="button" class="btn btn-primary col-3 mr-2"[disabled]="goodForm.invalid" (click)="onSave()">Добавить</button>
        <button type="button" class="btn btn-danger col-3"[disabled]="goodForm.invalid" (click)="onDelete()" *ngIf="id>0">Удалить</button>
    </div>
</form>
